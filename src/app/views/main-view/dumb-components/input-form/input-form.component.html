<div [formGroup]="inputForm" class="form flex px-6 py-4 justify-between flex-col lg:flex-row" style="padding-bottom: 1.5rem;">
  
    <div class="flex flex-col mr-3 mt-3 mb-2">
        <label for="location" class="block text-sm font-medium leading-6 text-gray-900">Location</label>
        <div class="mt-2">
          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
            <input [formControlName]="'location'" type="text" name="location" id="location" autocomplete="location" placeholder="eg. London" class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear peer-focus:text-primary motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary">
          </div>
        </div>
    </div>

    <div class="flex flex-col mr-3 mt-3 mb-2">
        <label for="timepicker" class="block text-sm font-medium leading-6 text-gray-900">Time select</label>
        <div class="relative mt-2" data-te-timepicker-init data-te-input-wrapper-init>
            <input
              type="text"
              [formControlName]="'time'"
              class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
              name="timepicker" id="timepicker" />
          </div>
    </div>

    <div class="flex flex-col mr-3 mt-3 mb-2">
        <label for="datepicker" class="block text-sm font-medium leading-6 text-gray-900">Date select</label>
        <div
        class="relative mt-2"
        data-te-datepicker-init
        data-te-input-wrapper-init>
        <input
              type="text"
              [formControlName]="'date'"
              class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
              name="datepicker" id="datepicker" />
      </div>
    </div>
</div>
